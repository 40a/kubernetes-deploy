apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    name: redis
    app: hello-cloud
spec:
  ports:
  - port: 6379
    targetPort: redis
  selector:
    name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: redis-external
  labels:
    name: redis-external
    app: hello-cloud
spec:
  externalName: external-redis.shopify
  type: ExternalName
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: hello-cloud-redis
  labels:
    name: redis
    app: hello-cloud
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100M
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  progressDeadlineSeconds: 20
  template:
    metadata:
      labels:
        name: redis
        app: hello-cloud
    spec:
      containers:
      - name: master
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["tail", "-f", "/dev/null"]
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - mountPath: /data
          name: redis-data
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: hello-cloud-redis
