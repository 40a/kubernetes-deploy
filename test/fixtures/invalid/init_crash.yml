apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: init-crash
spec:
  replicas: 2
  progressDeadlineSeconds: 15
  template:
    metadata:
      labels:
        name: web
        app: crash-app
    spec:
      initContainers:
      - name: init-crash-loop-back-off
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["ls", "/not-a-dir"]
      containers:
      - name: app
        image: nginx:alpine
