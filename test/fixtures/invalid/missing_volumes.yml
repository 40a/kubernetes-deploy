apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: missing-volumes
spec:
  replicas: 1
  progressDeadlineSeconds: 10
  template:
    metadata:
      labels:
        name: missing-volumes
        app: crash-app
    spec:
      containers:
      - name: mounts-missing-volumes
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ["tail", "-f", "/dev/null"]
        volumeMounts:
        - mountPath: /server-cert
          name: server-cert
      volumes:
      - name: server-cert
        secret:
          secretName: catphotoscom
